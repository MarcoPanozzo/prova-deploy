<div class="card">
    
  <h1 style="text-align: center;padding: 6px;margin: 0;">Lista degli studenti</h1>

  <div *ngIf="errors.length === 0">

    <p-table #dt 
      [value]="studenti" 
      [paginator]="true" 
      [lazy]="true"
      [totalRecords]="totalRecords"
      [rows]="resultsPerPage"
      [loading]="loading"
      [responsive]="true"
      [(first)]="first"
      (onLazyLoad)="load($event)" 
      (onPage)="onPage($event)"
      [dataKey]="rowId">
  
      <ng-template pTemplate="header">
          <tr>
              <th *ngFor="let col of columns">{{col.header}}</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-studente>
          <tr>
              <td *ngFor="let col of columns">{{studente[col.field]}}</td>
          </tr>
      </ng-template>
    </p-table>

  </div>
  
</div>
