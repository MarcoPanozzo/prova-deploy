<div class="card">

    <form [formGroup]="form" class="pt-3 pl-3 pr-3 pb-3" novalidate>

        <div class="form-group row">
            <div class="col-md-2 my-auto">
                <h5>ID:</h5>
            </div>
            <div class="col-md-2 my-auto">
                <input class="form-control" formControlName="id" id="id" pInputText type="text">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-2 my-auto">
                <h5>Nome:</h5>
            </div>
            <div class="col-md-2 my-auto">
                <input class="form-control" formControlName="nome" id="nome" pInputText type="text">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-2 my-auto">
                <h5>Cognome:</h5>
            </div>
            <div class="col-md-2 my-auto">
                <input class="form-control" formControlName="cognome" id="cognome" pInputText type="text">
            </div>
        </div>

    </form>

</div>
